<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rosie Chatbot</title>
  
  <!-- Load ElevenLabs widget script -->
  <script src="https://cdn.elevenlabs.io/web-component/0.3.0/elevenlabs-convai.js" defer></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Container to hold map and floating widget */
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #user-map {
      width: 100%;
      height: 100%;
      border: 0;
    }

    elevenlabs-convai {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- 🗺️ Embedded Google Map -->
    <iframe
      id="user-map"
      src="https://www.google.com/maps?q=Madison,+WI&z=14&output=embed"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <!-- 🧠 ElevenLabs Conversational AI Widget -->
    <elevenlabs-convai
      id="chat-widget"
      agent-id="yGoz6EftNQNzlMMOJPrT"
      dynamic-variables='{"user_location": "unavailable location"}'>
    </elevenlabs-convai>
  </div>

  <script>
    window.addEventListener("load", () => {
      const widget = document.getElementById("chat-widget");
      const map = document.getElementById("user-map");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude.toFixed(6);
            const lon = position.coords.longitude.toFixed(6);
            const locationString = `Latitude: ${lat}, Longitude: ${lon}`;

            // Update the chat widget with user location
            widget.setAttribute("dynamic-variables", `{"user_location": "${locationString}"}`);

            // Update the map to show user location
            const mapSrc = `https://maps.google.com/maps?q=${lat},${lon}&z=14&output=embed`;
            map.src = mapSrc;
          },
          (error) => {
            console.warn("Geolocation error:", error.message);

            widget.setAttribute("dynamic-variables", '{"user_location": "unavailable location"}');
            map.src = "https://www.google.com/maps?q=Madison,+WI&z=14&output=embed";
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      } else {
        widget.setAttribute("dynamic-variables", '{"user_location": "unavailable location"}');
        map.src = "https://www.google.com/maps?q=Madison,+WI&z=14&output=embed";
      }
    });
  </script>
</body>
</html>
