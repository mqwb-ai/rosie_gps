<elevenlabs-convai
  id="chat-widget"
  agent-id="yGoz6EftNQNzlMMOJPrT"
  dynamic-variables='{"user_location" : "unavailable location"}'>
</elevenlabs-convai>

<!-- Google Maps iframe (initial source blank; updated by script) -->
<iframe
  id="user-map"
  width="100%"
  height="400"
  style="border:0;"
  allowfullscreen=""
  loading="lazy"
  referrerpolicy="no-referrer-when-downgrade">
</iframe>

<script>
  window.addEventListener("load", () => {
    const widget = document.getElementById("chat-widget");
    const map = document.getElementById("user-map");

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          const locationString = `Latitude: ${lat}, Longitude: ${lon}`;

          // Update chat widget with location
          widget.setAttribute("dynamic-variables", `{"user_location": "${locationString}"}`);

          // Update embedded map to show user location
          const mapSrc = `https://maps.google.com/maps?q=${lat},${lon}&z=14&output=embed`;
          map.src = mapSrc;
        },
        (error) => {
          console.warn("Geolocation error:", error.message);

          // Keep your original fallback for the widget
          widget.setAttribute("dynamic-variables", '{"user_location": "unavailable location"}');

          // Fallback to Stanford Gates Building map
          map.src = "https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d8317.040319096177!2d-122.17374453067367!3d37.427741487833515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sstanford%20campus%20gates%20building!5e1!3m2!1sen!2sus!4v1746215639547!5m2!1sen!2sus";
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      widget.setAttribute("dynamic-variables", '{"user_location": "unavailable location"}');
      map.src = "https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d8317.040319096177!2d-122.17374453067367!3d37.427741487833515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sstanford%20campus%20gates%20building!5e1!3m2!1sen!2sus!4v1746215639547!5m2!1sen!2sus";
    }
  });
</script>
