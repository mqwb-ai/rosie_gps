<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Rosie Chatbot</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Optional: fix the widget to a corner */
    elevenlabs-convai {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d8317.040319096177!2d-122.17374453067367!3d37.427741487833515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sstanford%20campus%20gates%20building!5e1!3m2!1sen!2sus!4v1746215639547!5m2!1sen!2sus"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

<elevenlabs-convai id="chat-widget" agent-id="yGoz6EftNQNzlMMOJPrT" dynamic-variables='{"user_location" : "unavailable location"}'></elevenlabs-convai>
<script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
<script>
  window.addEventListener("load", () => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          const locationString = "Latitude: ${lat}, Longitude: ${lon}";

          // Update the dynamic-variables attribute with the location string
          const widget = document.getElementById("chat-widget");
          widget.setAttribute("dynamic-variables", {"user_location": "${locationString}"});
        },
        (error) => {
          console.warn("Geolocation error:", error.message);
          // Fallback location if there's an error
          const widget = document.getElementById("chat-widget");
          widget.setAttribute("dynamic-variables", '{"user_location": "unavailable location"}');
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    } else {
      const widget = document.getElementById("chat-widget");
      widget.setAttribute("dynamic-variables", '{"user_location": "unavailable location"}');
    }
  });
</script>
</body>
</html>
