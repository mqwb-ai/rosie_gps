<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rosie Chatbot</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #user-map {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Position the ElevenLabs AI widget in the bottom-right corner */
    elevenlabs-convai {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- 🗺️ Embedded Google Map -->
  <iframe
    id="user-map"
    src="https://www.google.com/maps?q=Madison,+WI&z=14&output=embed"
    allowfullscreen
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

  <!-- 🧠 ElevenLabs Conversational AI Widget -->
  <elevenlabs-convai
    id="chat-widget"
    agent-id="yGoz6EftNQNzlMMOJPrT"
    dynamic-variables='{"user_location" : "unavailable location"}'>
  </elevenlabs-convai>

  <script>
    window.addEventListener("load", () => {
      const widget = document.getElementById("chat-widget");
      const map = document.getElementById("user-map");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude.toFixed(6);
            const lon = position.coords.longitude.toFixed(6);
            const locationString = `Latitude: ${lat}, Longitude: ${lon}`;

            // Update the AI widget with the user's location
            widget.setAttribute("dynamic-variables", `{"user_location": "${locationString}"}`);

            // Update the map to center on the user's location
            const mapSrc = `https://maps.google.com/maps?q=${lat},${lon}&z=14&output=embed`;
            map.src = mapSrc;
          },
          (error) => {
            console.warn("Geolocation error:", error.message);
            // Keep default fallback location (Madison, WI)
            widget.setAttribute("dynamic-variables", '{"user_location": "unavailable location"}');
            map.src = "https://www.google.com/maps?q=Madison,+WI&z=14&output=embed";
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      } else {
        // Geolocation not supported
        widget.setAttribute("dynamic-variables", '{"user_location": "unavailable location"}');
        map.src = "https://www.google.com/maps?q=Madison,+WI&z=14&output=embed";
      }
    });
  </script>
</body>
</html>
