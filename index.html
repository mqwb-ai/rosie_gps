<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rosie Chatbot</title>
  
  <!-- Load ElevenLabs widget script -->
  <script src="https://cdn.elevenlabs.io/web-component/0.3.0/elevenlabs-convai.js" defer></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Set the map as a background image */
    body {
      background: url("https://www.google.com/maps?q=Madison,+WI&z=14&output=embed") no-repeat center center fixed;
      background-size: cover;
    }

    /* Make sure the widget is always on top in the bottom right */
    elevenlabs-convai {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- ðŸ§  ElevenLabs Conversational AI Widget -->
  <elevenlabs-convai
    id="chat-widget"
    agent-id="yGoz6EftNQNzlMMOJPrT"
    dynamic-variables='{"user_location": "unavailable location"}'>
  </elevenlabs-convai>

  <script>
    window.addEventListener("load", () => {
      const widget = document.getElementById("chat-widget");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude.toFixed(6);
            const lon = position.coords.longitude.toFixed(6);
            const locationString = `Latitude: ${lat}, Longitude: ${lon}`;

            // Update the chat widget with user location
            widget.setAttribute("dynamic-variables", `{"user_location": "${locationString}"}`);

            // Dynamically update the map background using user coordinates
            document.body.style.background = `url("https://www.google.com/maps?q=${lat},${lon}&z=14&output=embed") no-repeat center center fixed`;
          },
          (error) => {
            console.warn("Geolocation error:", error.message);
            // Fallback widget text if geolocation fails
            widget.setAttribute("dynamic-variables", '{"user_location": "unavailable location"}');

            // Fallback to Madison, WI
            document.body.style.background = "url('https://www.google.com/maps?q=Madison,+WI&z=14&output=embed') no-repeat center center fixed";
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      } else {
        // Geolocation not supported: fallback to Madison, WI
        widget.setAttribute("dynamic-variables", '{"user_location": "unavailable location"}');
        document.body.style.background = "url('https://www.google.com/maps?q=Madison,+WI&z=14&output=embed') no-repeat center center fixed";
      }
    });
  </script>
</body>
</html>
