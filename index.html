<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Rosie Chatbot</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Optional: fix the widget to a corner */
    elevenlabs-convai {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>



<script>
  // Global variable you can use elsewhere
  let userLocationText = "unavailable location";
  let lat_float = 43.073051;
  let long_float = -89.401230;

  // This runs automatically on page load
  window.addEventListener("load", () => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          lat_float = position.coords.latitude
          long_float = position.coords.longitude
          const lat = lat_float.toFixed(6);
          const lon = long_float.toFixed(6);
          userLocationText = `latitude ${lat}, longitude ${lon}.`;
          console.log("Location retrieved:", userLocationText);
        },
        (error) => {
          console.warn("Geolocation error:", error.message);
          userLocationText = "unavailable location";
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      console.warn("Geolocation not supported.");
      userLocationText = "unavailable location";
    }
  });
</script>


<script>
  window.addEventListener("load", () => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const long = position.coords.longitude.toFixed(6);
          const locationString = `Latitude: ${lat_float}, Longitude: ${long_float}`;

          // Update the dynamic-variables attribute with the location string
          const widget = document.getElementById("chat-widget");
          widget.setAttribute("dynamic-variables", `{"user_location": "${locationString}"}`);
        },
        (error) => {
          console.warn("Geolocation error:", error.message);
          // Fallback location if there's an error
          const widget = document.getElementById("chat-widget");
          widget.setAttribute("dynamic-variables", '{"user_location": "unavailable location"}');
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    } else {
      const widget = document.getElementById("chat-widget");
      widget.setAttribute("dynamic-variables", '{"user_location": "unavailable location"}');
    }
  });
</script> 
  
  <iframe
    src="https://www.google.com/maps?q=${lat_float},${long_float}&hl=EN&z=14&output=embed"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
  
  <elevenlabs-convai id="chat-widget" agent-id="yGoz6EftNQNzlMMOJPrT" dynamic-variables='{"user_location" : "unavailable location"}'></elevenlabs-convai>
  <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
</body>
</html>
