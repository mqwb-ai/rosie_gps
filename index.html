
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Rosie Chatbot</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Optional: fix the widget to a corner */
    elevenlabs-convai {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
  
<elevenlabs-convai
  id="chat-widget"
  agent-id="yGoz6EftNQNzlMMOJPrT"
  dynamic-variables='{"user_location" : "unavailable location"}'>
</elevenlabs-convai>

<!-- Google Maps iframe (initial source blank; updated by script) -->
<iframe
  id="user-map"
  width="100%"
  height="400"
  style="border:0;"
  allowfullscreen=""
  loading="lazy"
  referrerpolicy="no-referrer-when-downgrade">
</iframe>

<script>
  window.addEventListener("load", () => {
    const widget = document.getElementById("chat-widget");
    const map = document.getElementById("user-map");

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          const locationString = `Latitude: ${lat}, Longitude: ${lon}`;

          // Update chat widget with location
          widget.setAttribute("dynamic-variables", `{"user_location": "${locationString}"}`);

          // Update embedded map to show user location
          const mapSrc = `https://maps.google.com/maps?q=${lat},${lon}&z=14&output=embed`;
          map.src = mapSrc;
        },
        (error) => {
          console.warn("Geolocation error:", error.message);

          // Keep your original fallback for the widget
          widget.setAttribute("dynamic-variables", '{"user_location": "unavailable location"}');

          // Fallback to Madison Wisconsin
          map.src = "https://www.google.com/maps?q=Madison,+WI&z=14&output=embed";
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      widget.setAttribute("dynamic-variables", '{"user_location": "unavailable location"}');
      map.src = "https://www.google.com/maps?q=Madison,+WI&z=14&output=embed";

    }
  });
</script>
